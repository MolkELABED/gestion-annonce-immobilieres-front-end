      <label type="text" name="titre" for="inputEmail4">Titre</label>
      <input type="email" name="titre" class="form-control" id="inputEmail4" [(ngModel)]="annonce.titre" placeholder="Appartement, studio ou Ã©tage">
    </div>
    <div class="form-group">
      <label for="inputPassword4">Description</label>
      <textarea class="form-control" name="description" id="inputPassword4" [(ngModel)]="annonce.description" placeholder="Description de l'annonce" aria-label="With textarea"></textarea>
  </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Lieu</label>
    <input type="text" class="form-control" name="lieu" id="inputAddress" [(ngModel)]="annonce.lieu" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Prix</label>

  </div>
