<h1 id="title">Annonces/Immobilier</h1>
<div class="p-1 card-group row" *ngIf="annonces">
  <div class="col-sm-6" *ngFor="let a of annonces" >
<div class="card" style="width: 30rem;">
  <img class="img-thumbnail img-rounded btn" src= "{{this.annonceService.host+'/photoAnnonce/'+a.id+'?ts'+getTS()}}">
  <p> <button (click)="onEditPhoto(a)" class="fa fa-edit" class="btn btn-secondary">Modifier la photo de l'annonce
  </button></p>
  <p *ngIf="editPhoto && currentAnnonce==a">
    <input type="file" (change)="onSelectedFile($event)">
    <button class="btn btn-success" (click)="uploadPhoto()">Upload</button>
  </p>
  <div class="card-body">
    <h5 class="card-title">{{a.titre}}</h5>
    <br>
    <div>;<i class="fa fa-map-marker"> &nbsp; <b>Lieu:</b></i> {{a.lieu}}</div>
    <br>
    <span><i class="fa fa-money"> &nbsp;<b>Prix:</b></i> {{a.prix}}</span>
    <br>
    <br>
    <a [routerLink]="['/DetailsAnnonces/'+a.id]" class="btn btn-link">Voir d√©tails</a>
  </div>
</div>
</div>

<div>
  <router-outlet></router-outlet>
</div>
